# You can suspend your cronjob with:
# kubectl patch cronjobs hello -p '{"spec" : {"suspend" : true }}'
apiVersion: batch/v1
kind: CronJob
metadata:
  name: hello
spec:
  # Runs every five minutes
  schedule: "5 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: hello
            image: busybox:1.28
            imagePullPolicy: IfNotPresent
            command:
            - /bin/sh
            - -c
            - date; echo Hello from the Kubernetes cluster
          restartPolicy: OnFailure